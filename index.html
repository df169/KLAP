<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KLAP - Kas Listrik Asrama Perum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch((err) => console.log("Service Worker failed", err));
  }
</script>

</head>
<body>
  <nav>
    <div class="logo">KLAP</div>
    <button id="darkModeToggle">üåô</button>
  </nav>
    <main>
        <section class="controls siswa-container">
            <label for="bulan">Bulan:</label>
            <select id="bulan" onchange="updateTabel()">
                <option value="Jan">Januari</option>
                <option value="Feb">Februari</option>
                <option value="Mar">Maret</option>
                <option value="Apr">April</option>
                <option value="Mei">Mei</option>
                <option value="Jun">Juni</option>
                <option value="Jul">Juli</option>
                <option value="Agu">Agustus</option>
                <option value="Sep">September</option>
                <option value="Okt">Oktober</option>
                <option value="Nov">November</option>
                <option value="Des">Desember</option>
            </select>

            <label for="tahun">Tahun:</label>
            <input type="number" id="tahun" value="2025" oninput="updateTabel()">
        </section>

        <section class="siswa-container">
            <h2>Daftar Siswa & Pembayaran</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Nominal</th>
                        <th>Lunas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="daftarSiswa"></tbody>
            </table>
            <input type="text" id="namaSiswa" placeholder="Nama Siswa">
            <button onclick="tambahSiswa()">Tambah</button>
        </section>

        <section class="keuangan">
            <h2>Keuangan Bulan <span id="bulanTitle">Januari</span></h2>
            <p>Pemasukan: Rp <span id="pemasukan">0</span></p>
            <p>Pengeluaran: Rp <input type="number" id="pengeluaran" value="0" oninput="updateKeuangan()"></p>
            <p><strong>Sisa: Rp <span id="sisa">0</span></strong></p>
        </section>
      </div>
    </main>
<script>
  const darkModeToggle = document.getElementById("darkModeToggle");

darkModeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    // Simpan mode ke localStorage
    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        darkModeToggle.textContent = "‚òÄÔ∏è";  // Ganti ikon
    } else {
        localStorage.setItem("theme", "light");
        darkModeToggle.textContent = "üåô";
    }
});

// Cek mode saat halaman dimuat
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    darkModeToggle.textContent = "‚òÄÔ∏è";
}
</script>
<script src="script.js"></script>
</body>
</html>
